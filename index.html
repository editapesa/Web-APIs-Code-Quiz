<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body> 
    
    <div class="timer"></div> 
  
    <div class="container">
        <div id="start-page" class="flex-column flex center">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Any incorrect answers will deduct ten seconds from your score time.</p>
            <button id="start-btn" class="start-btn btn">Start Quiz</button>
            <!-- <button id="high-scores-btn" class="high-scores-btn btn">View High Scores</button> -->
        </div>
    
        <!-- -->

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid"></div>
        </div>
   
        <div id="game-end" class="hide">
            <h1>All done!</h1>
            <p>Your final score is: </p>
            <div id="score"></div>
            <p>Enter Initials:
                <input type="text" id="user-initials" />
                <button id="submit-btn" class="submit-btn btn">Submit</button>
            </p>
        </div>
   
        <div id="high-scores" class="hide">
            <h1>High Scores</h1> <!-- need to fix this?-->
                <ol id="initials-score-display"></ol>
                    <!-- <input type="text" name="initials-score" id="initials-score" placeholder="1. Initials - Score" /> -->
                <button id="go-back-btn" class="go-back-btn btn">Go Back</button>
                <button id="clear-scores-btn" class="clear-scores-btn btn">Clear High Scores</button>
        </div>
    </div>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
